<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <link rel="stylesheet" href="badge.css" />
    <link rel="stylesheet" href="../avatar/avatar.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="badge-container">
      <div class="badge-weight">
        <!-- Icon with weigth badge container small -->
        <i class="fas fa-bell fa-2x icon-weight"></i>
        <span class="bubble-weight sm-wt">23</span>
      </div>

      <div class="badge-weight">
        <!-- Icon with weigth badge container medium-->
        <i class="fas fa-bell fa-3x icon-weight"></i>
        <span class="bubble-weight md-wt">23</span>
      </div>

      <div class="badge-weight">
        <!-- Icon with weigth badge container large-->
        <i class="fas fa-bell fa-4x icon-weight"></i>
        <span class="bubble-weight lg-wt">23</span>
      </div>
    </div>

    <div class="badge-container">
      <div class="badge-indc">
        <!-- Icon with badge indicator small-->
        <i class="fas fa-bell fa-2x icon-indc"></i>
        <span class="bubble-indc sm-indc"></span>
      </div>
      <!-- Icon badge indicator medium-->
      <div class="badge-indc">
        <i class="fas fa-bell fa-3x icon-indc"></i>
        <span class="bubble-indc md-indc"></span>
      </div>
      <!-- Icon with badge indicator large-->
      <div class="badge-indc">
        <i class="fas fa-bell fa-4x icon-indc"></i>
        <span class="bubble-indc lg-indc"></span>
      </div>
    </div>

    <div class="avatar-container">
      <!-- Avatar with badge weight small-->
      <div>
        <img
          class="avatar-sm circle"
          src="https://i.redd.it/7ib98txs7yi21.jpg"
        />
        <span class="avatar-weight sm">23</span>
      </div>

      <!-- Avatar with badge weight medium-->
      <div>
        <img
          class="avatar-md circle"
          src="https://i.redd.it/7ib98txs7yi21.jpg"
        />
        <span class="avatar-weight md">23</span>
      </div>
      <!-- Avatar with badge weight large-->

      <div>
        <img
          class="avatar-lg circle"
          src="https://i.redd.it/7ib98txs7yi21.jpg"
        />
        <span class="avatar-weight lg">23</span>
      </div>
    </div>

    <div class="avatar-container">
      <div>
        <img
          class="avatar-sm circle"
          src="https://i.redd.it/7ib98txs7yi21.jpg"
        />
        <span class="avatar-indc sm-indc"></span>
      </div>
      <div>
        <img
          class="avatar-md circle"
          src="https://i.redd.it/7ib98txs7yi21.jpg"
        />
        <span class="avatar-indc md-indc"></span>
      </div>
      <div>
        <img
          class="avatar-lg circle"
          src="https://i.redd.it/7ib98txs7yi21.jpg"
        />
        <span class="avatar-indc lg-indc"></span>
      </div>
    </div>
  </body>
</html>
